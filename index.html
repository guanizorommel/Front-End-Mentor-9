<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="col1">
      <div class="logo"><img src="images/logo.svg" alt="logo"></div>
      <div class="icons">
        <div class="icon-logo"><img src="images/icon-document.svg" alt="document"></div>
        <div class="icon-logo"><img src="images/icon-folder.svg" alt="folder"></div>
        <div class="icon-logo"><img src="images/icon-upload.svg" alt="upload"></div>
      </div>
    </div>

    <div class="col2">

      <div class="col2-box-bottom">

        <div class="col2-box-comment">
          <h2 class="price">185</h2>
          <h3 class="gbleft">GB LEFT</h3>
        </div>

        <div class="storage-status">
          <p>You've used <span class="bold">815 GB</span> of your storage</p>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="gbrange">
            <p><span class="bold">0 GB</span></p>
            <p><span class="bold">1000 GB</span></p>
          </div>
        </div>

      </div>

    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rommel Guanizo</a>.
  </div>
</body>
</html>
